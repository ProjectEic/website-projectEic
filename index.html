<!DOCTYPE html>
<html lang="de">

<!-- Made by Jakob Rinke & Luca Schirmer -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    
    <title>Schirmer & Rinke Software</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body style="overflow-x: hidden;">
    <header class="topHeader">
        <nav class="topNav">
            <div class="LogoContainer">
                <img src="img/Logo.png" alt="Logo">
            </div>
            <ul class="navList">
                <li class="ListItem">
                    <a href="#">Home</a>     
                </li>
               
                <li class="ListItem">
                    <a href="#Services">Dienstleistungen</a>
                </li>
                <li class="ListItem">
                    <a href="#Portfolio">Portfolio</a>
                </li>
                <li class="ListItem">
                    <a href="#Contact">Kontakt</a>
                </li>
            </ul>
        </nav>

        <nav class="topNavMobile">
            <ul class="indexUlMobile navList">
                <div class="LogoContainer">
                    <img src="img/Logo.png" alt="Logo">
                </div>
                <li class="ListItem">
                    <a href="#">Home</a>     
                </li>
                
    
                <div class="burger">
                    <img class="toggleImageBurger" src="img/cancelXpng.png" alt="close Sidebar">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </ul>
            <ul class="sideUL">
                <li class="ListItem" id="firstChildSideUl">
                    <a href="#Portfolio">Portfolio</a>
                </li>
                <li class="ListItem">
                    <a href="#Services">Dienst<wbr>leistungen</a>
                </li>
                <li class="ListItem">
                    <a href="#Contact">Kontakt</a>
                </li>            
            </ul>  
        </nav>
        

    </header>
    <main class="indexMain">
        <article class="articleAbout" id="articleAbout">
            <div class="aboutTextWrapper">
                <div class="mainWrapper">
                    <img src="img/Schirmer&Rinke.png" class="aboutImg fadeIn">


                    <div class="aboutName fadeIn">
                        Software für Unternehmen und Seblstständige
                    </div>
    
                </div>
           
            </div>


        </article>
        <article class="articleClients" id="Clients">
  
            <div class="aboutTextWrapper">
                <h1 class="serviceHeadline">
                    Über Uns
                </h1>
    
                <div class="aboutText fadeIn serviceText">
                    {aboutText}
                </div> 
            </div>   
        </article>   

        <article class="articleServices" id="Services">

        </article>     
        <article class="articlePortfolio" id="Portfolio">
            <!-- dynamic -->

        </article>   
    </main>
    <footer class="articleContact" id="Contact">
        
    </footer>
</body>

<script defer src="scripts/intersectionObserver.js"></script>
<script defer src="scripts/main.js"></script>
<script defer src="scripts/responsive.js"></script>

</html>
